discussionthread_980190977:
  id: 980190977
  title: 'FS: Redfive''s Turbo M30 - entire setup (radiator to driveshaft)'
  body: "After 10 years with this engine, I’m ready to move on to something else.
    Normally, people would just sell the car, but I don't feel I'll get nearly enough
    for it. Plus what I want to do next allows me to reuse the rest of my car. (if
    you want the whole car, I'll sell it for $25k - Turbo engine, D-force wheels,
    new interior, BBK, GC coil overs and all the other goodies but not the ACS widebody
    setup or Speedline Wheels)\r\nThe engine is currently in the car and is available
    for test drive. Removal will take approximately 1-2 weeks and will require some
    notice. My total cost of this build is over $35,000 and nearly all of the issues
    have been resolved. The setup could use some more tuning to eliminate some minor
    holes in the map and to improve driveability (as a DD) or if you want more power.
    It currently has over 30 hours of tuning (I let the tuner use the car as a daily
    for several weeks).\r\nEngine was producing 280 rwhp and 350 rwtq at just 8 psi
    when tuned. The setup now runs 15psi. Figure on approximately 400rwhp in current
    tune. The setup is well sorted and is 98% there. I do not have a dyno chart for
    this configuration.\r\n\r\nI’m selling it because it doesn’t suit how the car
    is driven now. For the longest time my car was a track car used occasionally on
    the street. It was used in my 2011 One Lap of America adventure and it wasn’t
    fully sorted at the time. The issues that occurred during the race have been resolved
    and are no longer an issue. My life situation has changed (2 kids, 2 dogs, a wife
    and a good sized house) and a track car doesn’t get driven much. (Crazy to think
    that when I started this I had a girlfriend, a dog, and a small house) I've converted
    my car to street spec, so it gets used more. I also have a desire to go back to
    a naturally aspirated engine."
