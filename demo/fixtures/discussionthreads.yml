discussionthread_980190967:
  id: 980190967
  title: Dealing with an EWS issue and a prior bodge Parts or advice needed
  body: "EDIT; FIXED, see post #5\r\n'95 525it, M50 automatic, EWSII\r\nCranking but
    no start, no fuel, no spark. Car ran fine when last parked. Smells like a failed
    crank sensor so I replace it, no joy.\r\nDigging further I am suspecting an EWS
    issue but EWSII is supposed to disable the starter too. \r\nSomeone's been in
    here before, a jumper is connected to bypass the starter inhibit, this is why
    she cranked and I'm out the price of a CPS.\r\nI've decided to eliminate the EWS
    since I have no idea what the previous issues were(probably misaligned modules)and
    am not able to code or diagnose modules.\r\nSO, it's my understanding EWSII is
    only eliminated with either re-coding(out), an EWS delete chip(too$$) or using
    the earlier red label DME and perhaps snipping one wire(#66) to deafen the DME
    from any EWSI signal.\r\nIf anyone knows another way around, has the proper DME(IE
    red label 413) or chip to sell please speak up or PM.\r\n\r\nThanks all,\r\nRoss"
